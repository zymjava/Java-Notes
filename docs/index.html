<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      loadSidebar: true,//侧边栏

      name: 'JavaNotes',
      nameLink: '#/README',
      repo: 'https://github.com/zymjava/JavaNotes',
      search: {
        paths: 'auto',
        placeholder: '🔍  点击查询',
        noData: '😐  无搜索结果',
        depth: 6
      },
      coverpage: true,
	  auto2top: true
    }
  </script>

	//示例：type="text/javascript" color="50,150,200" opacity='0.8' zIndex="-2" count="199"
